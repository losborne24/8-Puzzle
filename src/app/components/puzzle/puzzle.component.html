<div class="container">
  <div class="grid" *ngIf="gridImages.length === 9">
    <div class="item" *ngFor="let image of gridImages; let i = index">
      <div
        [style.height]="gridSize / 3 + 'px'"
        [style.width]="gridSize / 3 + 'px'"
        *ngIf="image"
        class="img-container"
        appDraggableGridItem
        [appGridPos]="i"
        [appEmptyCell]="emptyPos"
        (hasEmptyCellChanged)="hasEmptyCellChanged($event, i)"
      >
        <img class="item-img" [src]="image" />
        <h1 *ngIf="this.isShowNumbers" class="txt-correct-pos">
          {{ gridData[i] < removedPos ? gridData[i] + 1 : gridData[i] }}
        </h1>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <button mat-raised-button color="primary" (click)="shuffleItems()">
      Shuffle
    </button>
    <button mat-raised-button color="primary" (click)="onToggleNumbers()">
      Toggle Numbers
    </button>
    <button mat-raised-button color="primary" (click)="onAutoSolve()">
      Solve
    </button>
  </div>
</div>
