    <canvas class="canvas" #myCanvas></canvas>

      class="ghost-container"
      [style.width]="canvasWidth + 'px'"
      [style.height]="canvasHeight + 'px'"
    >
      <div class="grid-container" appDraggable>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
  <div *ngIf="ctx">
    <button mat-raised-button color="primary">Done</button>
  </div>
</div>
