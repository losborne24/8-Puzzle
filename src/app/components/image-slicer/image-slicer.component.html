<div class="container">
  <div class="canvas-container">
    <canvas class="canvas" #myCanvas></canvas>

    <div
      *ngIf="ctx"
      #ghostContainer
      class="ghost-container"
      [style.width]="ctx.canvas.width + 'px'"
      [style.height]="ctx.canvas.height + 'px'"
    >
      <div class="grid-container" appDraggable>
        <div class="box box-left box-top"></div>
        <div class="box box-top"></div>
        <div class="box box-right box-top"></div>
        <div class="box box-left"></div>
        <div class="box"></div>
        <div class="box box-right"></div>
        <div class="box box-left box-bottom"></div>
        <div class="box box-bottom"></div>
        <div class="box box-right box-bottom"></div>
      </div>
    </div>
  </div>
</div>
